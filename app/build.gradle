apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.bugscript.augmentedmap"
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "com.google.ar.sceneform.ux:sceneform-ux:1.7.0"
    implementation "com.android.support:appcompat-v7:28.0.0"
}

apply plugin: 'com.google.ar.sceneform.plugin'

sceneform.asset('sampledata/velammalfour.obj',
        'default',
        'sampledata/velammalfour.sfa',
        'src/main/res/raw/velammalfour')

sceneform.asset('sampledata/kamarajkamaraj.obj',
        'default',
        'sampledata/kamarajkamaraj.sfa',
        'src/main/res/raw/kamarajkamaraj')